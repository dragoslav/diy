---
layout: default
---

<style type="text/css">
 .title {
    padding-bottom: 0.1em;
 }
 .title img {
    float: right;
 }
 .title h1 {
    position: relative;
 }
</style>

<article class="page">
  {% if page.work-in-progress %}
  <div class="title">
      <img src="/diy/images/work_in_progress.png" alt="WORK IN PROGRESS" />
      <h1>{{ page.title }}</h1>
  </div>
  {% else %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include github-issues.html %}
</article>
